    <script>
    var getParams = function getParams(params) {
      if (window.updatePWATokens) {
        window.updatePWATokens(params);
        return;
      }
      let i = 0;
      try{
        const parsedParams = JSON.parse(params);
        localStorage.setItem('accessToken', parsedParams.accessToken);
        localStorage.setItem('refreshToken', parsedParams.refreshToken);
      }catch(err){
        console.error("Error in parsing params")
      }
      let intervalId = setInterval(function () {
        if (window.updatePWATokens) {
          window.updatePWATokens(params);
          clearInterval(intervalId);
        }
        if (i > 100) {
          clearInterval(intervalId);
          if(!localStorage.getItem('accessToken')){
            window.location.replace("snapp://open/main");
          }
        }
        i++;
      }, 100);
    };
    </script>
